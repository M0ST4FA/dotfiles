# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  # ─── Bezier Curves ─────────────────────────────────────────
  bezier = springy, 0.34, 1.56, 0.64, 1      # Spring-like with bounce
  bezier = macStyle, 0.33, 1, 0.68, 1        # Apple-style smooth
  bezier = softQuick, 0.15, 0.7, 0.35, 1     # Quick fade, soft curve

  # ─── Global and Borders ───────────────────────────────────
  animation = global, 1, 6, default
  animation = border, 1, 3.8, springy

  # ─── Windows ──────────────────────────────────────────────
  animation = windows, 1, 5.3, springy
  animation = windowsIn, 1, 5.3, springy, popin 80%
  animation = windowsOut, 1, 2.8, springy, popin 80%

  # ─── Fades ────────────────────────────────────────────────
  animation = fadeIn, 1, 1.9, softQuick
  animation = fadeOut, 1, 1.7, softQuick
  animation = fade, 1, 2.9, softQuick

  # ─── Layers ───────────────────────────────────────────────
  animation = layers, 1, 3.7, springy
  animation = layersIn, 1, 4.1, springy, fade
  animation = layersOut, 1, 2.3, springy, fade
  animation = fadeLayersIn, 1, 1.7, softQuick
  animation = fadeLayersOut, 1, 1.5, softQuick

  # ─── Workspaces (macOS-style) ─────────────────────────────
  animation = workspaces, 1, 4.2, macStyle, slide
  animation = workspacesIn, 1, 3.8, macStyle, slide
  animation = workspacesOut, 1, 4.2, macStyle, slide

}

